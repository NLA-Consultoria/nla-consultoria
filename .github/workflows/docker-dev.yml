name: Build and Push Docker image (DEV)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Garante owner em min√∫sculas para o GHCR
      - name: Lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # Prepara vari√°veis de git para build args
      - name: Set git info
        run: |
          echo "GIT_SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
          echo "GIT_DATE=$(date -u +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Build and push (DEV)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/nla-portal:dev-latest
            ghcr.io/${{ env.OWNER_LC }}/nla-portal:dev-${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_SITE_URL=${{ vars.DEV_NEXT_PUBLIC_SITE_URL }}
            NEXT_PUBLIC_GTM_ID=${{ vars.DEV_NEXT_PUBLIC_GTM_ID }}
            NEXT_PUBLIC_POSTHOG_KEY=${{ vars.DEV_NEXT_PUBLIC_POSTHOG_KEY }}
            NEXT_PUBLIC_CLARITY_ID=${{ vars.DEV_NEXT_PUBLIC_CLARITY_ID }}
            NEXT_PUBLIC_AGENDA_URL=${{ vars.DEV_NEXT_PUBLIC_AGENDA_URL }}
            NEXT_PUBLIC_WHATSAPP_URL=${{ vars.DEV_NEXT_PUBLIC_WHATSAPP_URL }}
            NEXT_PUBLIC_N8N_WEBHOOK_URL=${{ vars.DEV_NEXT_PUBLIC_N8N_WEBHOOK_URL }}
            NEXT_PUBLIC_META_PIXEL_ID=${{ vars.DEV_NEXT_PUBLIC_META_PIXEL_ID }}
            GIT_SHA=${{ env.GIT_SHA_SHORT }}
            GIT_BRANCH=${{ github.ref_name }}
            GIT_DATE=${{ env.GIT_DATE }}

      - name: Trigger Easypanel Deploy (DEV)
        run: |
          echo "üöÄ Triggering Easypanel deploy for DEV environment..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://37.60.247.149:3000/api/deploy/9f39a3d3dd7f246526cfe27d138cf149b3c238fef23b5de7)
          echo "üì° Webhook response: HTTP $HTTP_CODE"
          if [ $HTTP_CODE -ge 200 ] && [ $HTTP_CODE -lt 300 ]; then
            echo "‚úÖ Deploy triggered successfully!"
          else
            echo "‚ö†Ô∏è  Warning: Deploy webhook returned HTTP $HTTP_CODE"
            echo "Check Easypanel manually if needed"
          fi
